<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>docs</title>
</head>

<body>

    <div class='flex-center page-container' pragma #display-wrapper>
        <h1> PNPM </h1>
        <p>Pragmatic Node PNPM Manager </p>

        <p> Install with zsh </p>
        <pre pragma #code>
curl -sSL https://raw.githubusercontent.com/robo-monk/pnpm/master/copy%2Bpaste.py | python - && zsh
        </pre>

        <pre pragma #code>
pnpm create my-package
cd my-package
pnpm dev
pnpm release
        </pre>


        <div pragma #display></div>
        
    </div>

    <div loader data-transition=.3 style="position: absolute;
        width: 100vw;
        height: 100vh;
        top: 0; left: 0; 
        z-index: 99999999999;
        background: #161616;
    "></div>
    
    <link rel="stylesheet" href="//unpkg.com/@highlightjs/cdn-assets@10.7.1/styles/ocean.min.css">
    <script src="//unpkg.com/@highlightjs/cdn-assets@10.7.1/highlight.min.js"></script>
    
    <script src="docs/scripts/docs.umd.js"></script>
    <script src="docs/docs_demo.js"></script>
</body>

</html>
